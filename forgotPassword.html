<!doctype html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Витамин Онлайн - широкий вибір біологічних добавок.">
	<link rel="stylesheet" href="css/forgotPassword.min.css?_v=20231005165057">
	<title>Pass recovery</title>
</head>

<body>
   <div class="wrapper">
      <header class="sign-header">
   <div class="sign-header__container">
      <div class="sign-header__logo">
         <a href="sign-in.html"><img src="images/logo.svg" alt="logo"></a>
      </div>
      <div class="sign-header__account">
         <a class="sign-header__link" href="index.html"> 
            <img src="images/Back-arrow.svg" alt="arrow-back">Account</a>
      </div>
      <hr class="line sign-header__line">
   </div>
</header>
      <main class="forgot page">
         <div class="forgot__container">
            <div class="forgot__content">
               <h1 class="forgot__content-title title">Recover password</h1>
               <p class="text forgot__content-text">Please enter your email:</p>
               <div class="forgot__content-email mw">
                  <input class="text email inp" type="email" placeholder="Email">
                  <span class="email-error forgot__content-error"></span>
               </div>
               <div class="forgot__content-btn">
                  <button type="submit" class="button forgot__content-btn-submit submit">Recover</button>
               </div>
            </div>
         </div>
      </main>
      <footer class="sign-footer">
   <div class="sign-footer__container">
      <hr class="sign-footer__line">
      <div class="sign-footer__item">
         <p class="text sign-footer__text">Don't have an account? </p>
         <a class="text sign-footer__link" href="sign-up.html">Create one</a>
      </div>
   </div>
</footer>
   </div>
</body>
<script>
   if (window.location.href.includes('forgotPassword.html')) {
      const signFooterText = document.querySelector('.sign-footer__text');
      const signFooterLink = document.querySelector('.sign-footer__link');
      signFooterText.innerHTML = 'Remember your password?';
      signFooterLink.innerHTML = 'Back to login';
      signFooterLink.href = 'sign-in.html';
   }
   const emailInput = document.querySelector('.email');
   const submitButton = document.querySelector('.submit');

   emailInput.addEventListener('input', function () {
      const email = emailInput.value;

      if (email !== '') {
         submitButton.style.backgroundColor = '#FF7D4E';
      } else {
         submitButton.style.backgroundColor = '#C3BDB6';
      }
   });

</script>

</html>
